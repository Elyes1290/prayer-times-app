// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
    // Google services supprimé (Firebase plus utilisé)
    // classpath('com.google.gms:google-services:4.4.3')
  }
}

ext {
    buildToolsVersion = "35.0.0"        // <--- Mets à jour ici si possible
    minSdkVersion = 24
    compileSdkVersion = 35              // <--- Mets 35 ici
    targetSdkVersion = 35               // <--- Mets 35 ici
    ndkVersion = "29.0.13113456"        // <--- Laisse ta version NDK ici
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
