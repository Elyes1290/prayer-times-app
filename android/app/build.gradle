    }
    signingConfigs {
    debug {
        storeFile file('debug.keystore')
        storePassword 'android'
        keyAlias 'androiddebugkey'
        keyPassword 'android'
    }
    release {
        // ðŸ” PRIORITÃ‰ 1: Tester keystore.properties
        def keystorePropertiesFile = rootProject.file('keystore.properties')
        def keystoreProperties = new Properties()
        def hasKeystoreProperties = false
        
        if (keystorePropertiesFile.exists()) {
            keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
            def requiredProps = ['storeFile', 'storePassword', 'keyAlias', 'keyPassword']
            hasKeystoreProperties = requiredProps.every { prop ->
                keystoreProperties[prop] != null && !keystoreProperties[prop].toString().trim().isEmpty()
            }
        }

        if (hasKeystoreProperties) {
            // âœ… Utiliser keystore.properties
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        } else {
            // ðŸ” PRIORITÃ‰ 2: Variables d'environnement pour CI/CD
            def storeFilePath = System.getenv('MYAPP_UPLOAD_STORE_FILE')
            def storePasswordEnv = System.getenv('MYAPP_UPLOAD_STORE_PASSWORD')
            def keyAliasEnv = System.getenv('MYAPP_UPLOAD_KEY_ALIAS')
            def keyPasswordEnv = System.getenv('MYAPP_UPLOAD_KEY_PASSWORD')

            def hasAllReleaseCreds = storeFilePath && storePasswordEnv && keyAliasEnv && keyPasswordEnv

            if (hasAllReleaseCreds) {
                storeFile file(storeFilePath)
                storePassword storePasswordEnv
                keyAlias keyAliasEnv
                keyPassword keyPasswordEnv
            } else {
                // âš ï¸ DERNIER RECOURS: debug keystore (NON RECOMMANDÃ‰ pour production)
                println 'âš ï¸  Ni keystore.properties ni MYAPP_* variables: fallback debug.keystore.'
                storeFile file('debug.keystore')
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
        }
    }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.release
            shrinkResources true   // âœ… RÃ‰ACTIVÃ‰ avec protections complÃ¨tes
            minifyEnabled true     // OPTIMISATION: Minification activÃ©e
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            crunchPngs false       // ðŸ”§ DÃ‰SACTIVÃ‰ pour prÃ©server les ressources audio
            
            // NOUVELLES OPTIMISATIONS
            zipAlignEnabled true
            debuggable false
        }
    }
    packagingOptions {
        jniLibs {
            useLegacyPackaging (findProperty('expo.useLegacyPackaging')?.toBoolean() ?: false)
        }
    }
    androidResources {
        ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~'
    }
}

// Apply static values from `gradle.properties` to the `android.packagingOptions`
// Accepts values in comma delimited lists, example:
// android.packagingOptions.pickFirsts=/LICENSE,**/picasa.ini
["pickFirsts", "excludes", "merges", "doNotStrip"].each { prop ->
    // Split option: 'foo,bar' -> ['foo', 'bar']
    def options = (findProperty("android.packagingOptions.$prop") ?: "").split(",");
    // Trim all elements in place.
    for (i in 0..<options.size()) options[i] = options[i].trim();
    // `[] - ""` is essentially `[""].filter(Boolean)` removing all empty strings.
    options -= ""

    if (options.length > 0) {
        println "android.packagingOptions.$prop += $options ($options.length)"
        // Ex: android.packagingOptions.pickFirsts += '**/SCCS/**'
        options.each {
            android.packagingOptions[prop] += it
        }
    }
}

